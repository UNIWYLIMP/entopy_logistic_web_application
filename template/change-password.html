<head>
<meta charset="UTF-8">

<!-- General CSS Files -->
<link rel="stylesheet" href="assets/modules/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/modules/fontawesome/css/all.min.css">

<!-- CSS Libraries -->

<!-- Template CSS -->
<link rel="stylesheet" href="assets/css/style.min.css">
<link rel="stylesheet" href="assets/css/components.min.css">
<style type="text/css">
   body{ 
       background: url("./assets/img/nediox.png");
       background-size: cover;
       background-position: center;
       background-color: #000;
    }
</style>
</head>

<body class="layout-4">

<div id="app">
    <section class="section">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                    <div class="mb-5 w-100 text-center">
                         <h1 style="color: white; font-weight: 800; text-shadow: 0px 0px 0px 8px white;">ENTOPY</h1>
                    </div>
                    <div class="card card-primary">
                        <div class="card-header">
                            <h4>Change Password</h4>
                        </div>
                        <div class="card-body">
                            <p class="text-muted">Enter your new password</p>
                            <form method="POST">
                                <div class="form-group">
                                    <label for="password">New Password</label>
                                    <input id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator" name="password" tabindex="2" required>
                                    <div id="pwindicator" class="pwindicator">
                                        <div class="bar"></div>
                                        <div class="label"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password-confirm">Confirm Password</label>
                                    <input id="password-confirm" type="password" class="form-control" name="confirm-password" tabindex="2" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-danger btn-lg btn-block" tabindex="4">Change Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="simple-footer" style="color: white;">
                        Copyright &copy; Entopy 2024
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
